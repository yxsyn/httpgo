<!DOCTYPE html>
<html>
<head>
	<title>Rate Limiting</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			color: #333;
			padding: 20px;
			margin: 0;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		p {
			font-size: 18px;
			margin-bottom: 20px;
		}
		.alert {
			background-color: #f44336;
			color: white;
			padding: 20px;
			margin-bottom: 20px;
		}
		.alert p {
			margin: 0;
		}
	</style>
</head>
<body>
	<h1>Rate Limit Exceeded</h1>
	<div class="alert">
		<p>You have exceeded the rate limit for this service. Please try again later.</p>
	</div>
</body>
</html>
